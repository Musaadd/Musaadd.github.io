<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <link rel="stylesheet" href="style2.css">
    
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="cv.html">My CV</a></li>
        </ul>
    </nav>

    <header class="contact-header">
        <h1 class="name">Musad Alquwayi</h1>
    </header>
    
    <section class="contact-form-container">
        <form id="contactForm" action="mailto:m.alquwayii@gmail.com" method="post" enctype="text/plain">
            <label for="name" class="con1">Name:
                <input type="text" id="name" name="name" >
                <span class="error" id="nameError"></span>
            </label>
        
            <label for="email" class="con2">Email:
                <input type="email" id="email" name="email" >
                <span class="error" id="emailError"></span>
            </label>
        
            <label for="message" class="con3">Message:
                <textarea id="message" name="message" rows="5" ></textarea>
                <span class="error" id="messageError"></span>
            </label>
        
            <label class="con4">
                <button type="submit">Send Message</button>
            </label>  
        </form>        
        <p>If the form doesn't work, you can also email me directly at <a href="mailto:m.alquwayii@gmail.com">m.alquwayii@gmail.com</a>.</p>
    </section>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Stop actual form submission
        
            let isValid = true;
        
            // Clear previous errors
            document.getElementById("nameError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("messageError").textContent = "";
        
            // Get values
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();
        
            // Validate Name
            if (name === "") {
                document.getElementById("nameError").textContent = "Name is required.";
                isValid = false;
            }
        
            // Validate Email
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/i;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").textContent = "Enter a valid email.";
                isValid = false;
            }
        
            // Validate Message
            if (message.length < 10) {
                document.getElementById("messageError").textContent = "Message must be at least 10 characters.";
                isValid = false;
            }
        
            // Submit if valid
            if (isValid) {
                alert("Form submitted successfully!");
                // Uncomment the line below to actually submit if not using mailto
                // this.submit();
            }
        });
        </script>
        

</body>
</html>
